<div class="home-full">
  <div class="container mt-5">
    <h1 class="text-light">All Playlist</h1>
    <album-recommend-container title="Recently listened playlists">
      <ng-template #content>
        <playlist-recommend-item
          *ngFor="let playlist of playlists"
          [playlist]="playlist"
        ></playlist-recommend-item>
        <div class="add_item text-light" (click)="openModal()">
          <i class="bi text-light bi-plus-lg"></i>
          <span>New playlist</span>
        </div>
      </ng-template>
    </album-recommend-container>
  </div>

  <div
    bsModal
    #modal="bs-modal"
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    [config]="{ backdrop: 'static' }"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal">Add a playlist</h5>
          <button
            type="button"
            class="close"
            (click)="closeModal()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="playlistName">Playlist Name:</label>
            <input
              type="text"
              class="form-control"
              id="playlistName"
              name="playlistName"
              [(ngModel)]="playlistName"
              placeholder="Enter playlist name"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="createPlaylist()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
